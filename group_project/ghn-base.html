<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/ghn-base.css"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $(".button").click(function(){
                if($(".line").eq(1).css("display")=="block"){
                    $(".line").eq(0).css({"transform":"rotate(45deg) translateY(5px)"});
                    $(".line").eq(1).css({"display":"none"});
                    $(".line").eq(2).css({"transform":"rotate(-45deg) translateY(-5px)"});
                    $(".list").fadeIn("fast");
                }
                else{
                    $(".line").eq(0).css({"transform":""});
                    $(".line").eq(1).css({"display":""});
                    $(".line").eq(2).css({"transform":""});
                    $(".list").fadeOut("fast");
                }
            })
        })
    </script>
</head>
<body>
<!--在这里添加外包，记得还要在自己CSS里面设置外包样式-->

            <div class="button">

</body>
</html>
